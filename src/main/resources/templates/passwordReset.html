<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Регистрация </title>
    <link rel="shortcut icon" href="https://steelclaw.com.ua/wp-content/uploads/2021/09/50041.webp">
    <style type="text/css">
.table {
        text-align:center;
}.form_holder{
        position:relative;
}.button {
          min-width: 300px;
          min-height: 60px;
          font-family: 'Nunito', sans-serif;
          font-size: 22px;
          text-transform: uppercase;
          letter-spacing: 1.3px;
          font-weight: 700;
          color: white;
          background: #0b1267;
           background: linear-gradient(90deg, 0b1267) 0%, rgba(79,209,197,1) 100%);
           border: none;
              border-radius: 1000px;
              transition: all 0.3s ease-in-out 0s;
              cursor: pointer;
              outline: none;
              position: relative;
              padding: 10px;
  }
button::before {
            content: '';
              border-radius: 1000px;
              min-width: calc(300px + 12px);
              min-height: calc(60px + 12px);
              border: 6px solid blue;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              opacity: 0;
              transition: all .3s ease-in-out 0s;
}.button:hover, .button:focus {
              color: #white;
              transform: translateY(-6px);
}
            button:hover::before, button:focus::before {
              opacity: 1;
}.bottoms_holder{
            position:relative;
            top:80px;
}.text_holder{
            position:relative;
            top:40px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
}.form_holder {
            position:relative;
            top:60px;
}.field {
            height:50px;
            width:400px;
             border-style: solid;
             border-width: 3px;
             border-color:black;
             font-size:17px;
}.letters{
            font-family: 'Nunito', sans-serif;
              font-size: 22px;
              text-transform: uppercase;
}.error {
             color:red;
             font-size:20px;
 }



</style>
</head>

<body>
<div class="main_content" align="center">
    <div class="lock_image">
        <img src="https://i.imgur.com/Ha5W3Gz.png"
                width="300px"
                height="300px"
                 alt="lock">
    </div>
    <div class="text_holder">
        <H1> Установка нового пароля </H1>
    </div>
    <div class="form_holder">
        <form class="form" action="/cocktails-constructor/password_reset" method="post" id="passwordReset">
            <table>

                <tr>
                    <td>
                        <img src="https://cdn-icons.flaticon.com/png/512/4701/premium/4701411.png?token=exp=1656359235~hmac=1a0513416cbf0eb9de8291bc17329699"
                             width="40"
                             height="40"
                             alt="location">
                    </td>
                    <td>
                        <input class="field" required type="password" placeholder="СТАРЫЙ ПАРОЛЬ" name="oldPassword">
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="http://cdn.onlinewebfonts.com/svg/img_520019.png"
                             width="40"
                             height="40"
                             alt="lock">
                    </td>
                    <td>
                        <input class="field" required type="password" placeholder="НОВЫЙ ПАРОЛЬ" name="newPassword">
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="http://cdn.onlinewebfonts.com/svg/img_520019.png"
                             width="40"
                             height="40"
                             alt="lock">
                    </td>
                    <td>
                        <input class="field"  required type="password" placeholder="ПОВТОРИТЕ НОВЫЙ ПАРОЛЬ" name="password_repeat">
                    </td>
                </tr>
            </table>
            <div class="error" th:if="${message !=null}"> <a th:text="${message}"></a> </div>
        </form>
    </div>
    <div class="bottoms_holder">
        <div>
                <button class="button" type="submit" form="passwordReset"> Поменять пароль</button>
        </div>
        <div>
            <br>
            <a href="/cocktails-constructor/account">
               <button class="button" type="submit">Назад</button>
           </a>
        </div>
    </div>
</div>

</body>

</html>
