<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <title> ВХОД </title>
    <link rel="shortcut icon" href="https://vectorified.com/images/lock-and-key-icon-27.jpg">
    <style type="text/css">
.form_holder{
           position:relative;
}.button {
          min-width: 300px;
          min-height: 60px;
          font-family: 'Nunito', sans-serif;
          font-size: 22px;
          text-transform: uppercase;
          letter-spacing: 1.3px;
          font-weight: 700;
          color: white;
          background: #0b1267;
        background: linear-gradient(90deg, 0b1267) 0%, rgba(79,209,197,1) 100%);
          border: none;
          border-radius: 1000px;
          transition: all 0.3s ease-in-out 0s;
          cursor: pointer;
          outline: none;
          position: relative;
          padding: 10px;
  }
button::before {
            content: '';
              border-radius: 1000px;
              min-width: calc(300px + 12px);
              min-height: calc(60px + 12px);
              border: 6px solid blue;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              opacity: 0;
              transition: all .3s ease-in-out 0s;
}
.button:hover, .button:focus {
              color: #white;
              transform: translateY(-6px);
}
button:hover::before, button:focus::before {
              opacity: 1;
}.bottoms_holder{
            position:relative;
            top:120px;
}.text_holder{
            position:relative;
            top:40px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
}.form_holder {
            position:relative;
            top:80px;
}.field {
            height:50px;
            width:400px;
             border-style: solid;
             border-width: 5px;
             border-color:#0b1267;
             font-size:17px;
}.letters{
            font-family: 'Nunito', sans-serif;
              font-size: 22px;
              text-transform: uppercase;
 }.error {
             color:red;
             font-size:20px;
 }.body{
             background-color:white;
 }
</style>
</head>

<body class="body">

<div class="main_content" align="center">
    <div class="lock_image">
        <img src="https://i.imgur.com/Ha5W3Gz.png"
             width="200px"
             height="200px"
             alt="lock">
    </div>
    <div class="text_holder">
        <H1> ВХОД В ЛИЧНЫЙ КАБИНЕТ</H1>
    </div>
    <div class="form_holder">
        <form class="form" action="/cocktails-constructor/login" method="post" id="login" name="login">
            <h2 class="letters">E-MAIL:</h2>
            <input class="field"
                   type="email"
                   name="username"
                   placeholder="Для пробного входа введите: user@mail.ru" ><br>
            <div class="error"  th:if="${param.error !=null}"> Пользователь не найден. <br> Введите корректный логин и пароль.   </div>
            <br>
            <h2 class="letters">Password:</h2>
            <input class="field"
                   type="password"
                   placeholder="Для пробного входа введите: user"
                   name="password">
        </form>
    </div>
    <div class="bottoms_holder">

        <div>
            <button class="button" type="submit" form="login">Войти</button>
        </div>
        <br>
        <div>
            <a href="/cocktails-constructor/registration">
                <button class="button" type="submit">Регистрация</button>
            </a>
        </div>
        <div>
            <br>
            <a href="/cocktails-constructor">
                <button class="button" type="submit">Назад</button>
            </a>

        </div>
    </div>
</div>
</body>

</html>
