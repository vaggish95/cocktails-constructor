<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Конструктор </title>
    <link rel="stylesheet href "  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/127978/isolated/lists/b5dc5cfbf9438604b6f856fda4abdc93-hand-drawn-magnifying-glass.png">
    <style type="text/css">
.custom-btn {
              width: 130px;
              height: 40px;
              color: #fff;
              border-radius: 5px;
              padding: 10px 25px;
              font-family: 'Lato', sans-serif;
              font-weight: 500;
              background: transparent;
              cursor: pointer;
              transition: all 0.3s ease;
              position: relative;
              display: inline-block;
               box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
               7px 7px 20px 0px rgba(0,0,0,.1),
               4px 4px 5px 0px rgba(0,0,0,.1);
              outline: none;
}.btn-8 {
            background-color: #f0ecfc;
            background-image: linear-gradient(315deg, #f0ecfc 0%, #c797eb 74%);
            line-height: 42px;
            padding: 0;
            border: none;
}.btn-8 span {
          position: relative;
          display: block;
          width: 100%;
          height: 100%;
}.btn-8:before,
.btn-8:after {
              position: absolute;
              content: "";
              right: 0;
              bottom: 0;
              background: #c797eb;
              /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                          -4px -4px 6px 0 rgba(116, 125, 136, .2),
                inset -4px -4px 6px 0 rgba(255,255,255,.5),
                inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
              transition: all 0.3s ease;
}
.btn-8:before{
               height: 0%;
               width: 2px;
}
.btn-8:after {
              width: 0%;
              height: 2px;
}
.btn-8:hover:before {
              height: 100%;
}
.btn-8:hover:after {
              width: 100%;
}
.btn-8:hover{
              background: transparent;
}
.btn-8 span:hover{
              color: #c797eb;
}
.btn-8 span:before,
.btn-8 span:after {
              position: absolute;
              content: "";
              left: 0;
              top: 0;
              background: #c797eb;
              /*box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                          -4px -4px 6px 0 rgba(116, 125, 136, .2),
                inset -4px -4px 6px 0 rgba(255,255,255,.5),
                inset 4px 4px 6px 0 rgba(116, 125, 136, .3);*/
              transition: all 0.3s ease;
}.btn-8 span:before {
              width: 2px;
              height: 0%;
}
.btn-8 span:after {
              height: 2px;
              width: 0%;
}
.btn-8 span:hover:before {
              height: 100%;
}
.btn-8 span:hover:after {
              width: 100%;
}.header {
            position:relative;
            background-color: #ffffff;
            width:100%;
            height:60px;
}.footer {
            position:relative;
            text-align:center;
            top:300px;
            background-color: #0b1267;
            height: 90px;
            width: 100%;
            padding-top:10px;
}.profile_holder {
            position:relative;
            text-align:center;
            background-color: #0b1267;
            box-shadow: 0 0 2px #e229e1;
}.personal_data {
            font-size:20px;
            color: white;
            padding-left: 20px;
}.animated-word {
              font-family: fantasy;
              letter-spacing: 0.1em;
              font-weight: 600;
              font-size: 35px;
              text-align: center;
              color: #ef08ef;
              cursor: pointer;
              max-width: 600px;
              width: 100%;
}.remove_button {
                border:none;
                background-color:white;
}.hr-dashed-gradient {
            margin: 20px 0;
            padding: 0;
            border: none;
            background: linear-gradient(to right, transparent 50%, #fff 50%),
                        linear-gradient(to right, blue, red);
            background-size: 16px 2px, 100% 2px;
            height: 6;
}.image{
            border-radius:50px;
            box-shadow: 0 0 15px #e229e1;
            padding:0.3em;
}.Button{
            background-color: #e229e1;
            box-shadow: 0 0 10px #e229e1;
            border-radius:50px;
            color:white;
            border-color:white;
            padding:0.3em;
} a {
            text-decoration: none;
            color: #181fb1;
}

</style>
</head>

<body>
<header>
    <div class="header">
        <table align="center">
            <tr>
                <td width="150px">
                    <a href="/cocktails-constructor">
                        <img
                                height="40px"
                                width="40px"
                                src="https://i.imgur.com/zueyXfJ.png"
                                alt = "Cocktails  icon"
                                title="Конструктор коктейлей">
                    </a>
                </td>

                <td width="150px">
                    <a href="/cocktails-constructor/about">
                        <img
                                height="40px"
                                width="40px"
                                src="https://i.imgur.com/XkFuhaO.png"
                                alt = "info"
                                title="О проекте ">
                    </a>
                </td>

                <td width="150px">
                    <a href="/cocktails-constructor/support" >
                        <img
                                height="50px"
                                width="40px"
                                src="https://i.imgur.com/GUu6eHH.png"
                                alt = "Поддержка"
                                title="Поддержка">
                    </a>
                </td>

                <td width="150px">
                    <a href="/cocktails-constructor/logout">
                        <img
                                height="40px"
                                width="50px"
                                src="https://i.imgur.com/Td5AjRI.png"
                                alt = "logout"
                                title="Выйти из аккаунта">
                    </a>
                </td>
            </tr>
        </table>
    </div>
</header>
<div class="profile_holder">
    <img src="https://i.imgur.com/a3PaDUQ.png">
    <table align="center">
        <tr>
            <td>
                <img
                        width="180"
                        height="150"
                        th:src="${account_holder.photo}"
                        class="image"
                        alt="users photo">
            </td>

            <td align="left" class="personal_data">
                <a>Имя:</a> <a th:text="${account_holder.name}"></a> <br>
                <a>E-mail:</a> <a th:text="${account_holder.email}"></a> <br>
                <a> Город :</a> <a th:text="${account_holder.city}"></a><br>
                <a> Дата регистрции: </a>  <a th:text="${account_holder.creationDate}"></a><br>
            </td>
        </tr>
    </table>
    <br>
    <table align="center">
        <td width="40px">
            <img src="https://i.imgur.com/TVXNwAe.png" width="30" height="30" alt="Удалить пользователя">
        </td>
        <td style="padding-right:40px;">
            <form method="POST" action="/cocktails-constructor/delete">
                <input type="hidden">
                <button type="submit" class="Button">
                    <a><b>Удалить аккаунт </b></a>
                </button>
            </form>
        </td>
        <td width="40px">
            <img src="https://i.imgur.com/s3EYmxg.png" width="30" height="30" alt="Смена пароля">
        </td>
        <td>
            <form action="/cocktails-constructor/password_reset" method="GET">
                <input type="hidden">
                <button type="submit" class="Button"><a><b> Поменять пароль </b></a></button>
            </form>
        </td>
    </table>
    <br>
    <br>
</div>

<div align="center">
    <img src="https://i.imgur.com/fZOU6nZ.png" alt="Список избранных коктейлей">
</div>

<div class="list_holder">
    <th:block th:each="Cocktail : ${personal_list}" >
        <table align="center" width="700px">
            <tr>
                <td rowspan="6" align="center" width="160px">
                    <img
                            width="200"
                            height="300"
                            th:src=${Cocktail.photo}
                            alt="Cocktail">
                </td>
            </tr>
            <tr >
                <td align="center">
                    <div class="container">
                        <p class="animated-word"> <a th:text="${Cocktail.name}" th:href="${Cocktail.href}"> </a></p>
                    </div>
                </td >
            </tr>

            <tr>
                <td align="center">
                    <form method="POST" action="/cocktails-constructor/remove_favorite">
                        <input type="hidden" th:value="${Cocktail.name}" name="removeFavorite">
                        <button class="remove_button "
                                type="submit" >
                            <img
                                    width="60px"
                                    height="60px"
                                    src="https://i.imgur.com/U03GJRE.png"
                                    alt="removeFromFavorite">
                        </button>
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <hr class="hr-dashed-gradient">
    </th:block>
</div>
<footer>
    <div class="footer">
        <table align="center">
            <tr>
                <td>
                    <a href="https://t.me/VGS1701">
                        <img  src="https://icons-for-free.com/iconfiles/png/512/media+social+telegram+icon-1320193121598222952.png"
                              width="60px"
                              height="60px"
                              alt="Telegram">
                    </a>
                </td>

                <td>
                    <a href="https://www.instagram.com/vsg_17/">
                        <img  src="https://clipart.info/images/ccovers/1559063345Instagram-logo-png-original-old.png"
                              width="60px"
                              height="60px"
                              alt="Instagram">
                    </a>
                </td>
                <td>
                    <a href="/cocktails-constructor/about">
                        <img  src="https://upload.wikimedia.org/wikipedia/commons/6/60/Firefox_Home_-_logo.png"
                              width="60px"
                              height="60px"
                              title="Information">
                    </a>
                </td>
            </tr>

        </table>
    </div>
</footer>
</body>
